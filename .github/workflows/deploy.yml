name: Ejecutar SSH

on:
  push:
    branches:
      - franco-develop

jobs:
  ssh:
    runs-on: [self-hosted]

    steps:
      - name: Verifica el repositorio
        uses: actions/checkout@v3

      - name: Ejecuta comandos SSH
        shell: powershell
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no franco@192.168.30.11 'cd /chopify && git pull && git checkout franco-develop && docker-compose up -d'