version: '3.8'
services:
  backend:
    build:
      context: ./back-end
    container_name: backend
    environment:
      MONGODB_CONNECTION_STRING: mongodb://root:password@mongo:27017
      MONGODB_DATABASE_NAME: chopify
    ports:
      - "8080:8080" # Ajusta según el puerto que use tu aplicación backend
    depends_on:
      - mongo

  frontend:
    build:
      context: ./front-end
    container_name: frontend
    ports:
      - "80:3000" # Ajusta según el puerto que use tu aplicación frontend
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
