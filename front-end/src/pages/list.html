<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Elementos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <!-- GSAP Particle Plugin (Optional if using specific particle effects) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ParticleEffectPlugin.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="../styles/list.css">
    <link rel="stylesheet" href="../styles/list-item.css">
</head>
<body>
    <div class="container">
        <div class="list-container">
            <!-- Contenedor para el título y el botón -->
            <div class="header-container">
                <div class="title">
                    <i class="fas fa-trophy"></i>&nbsp;Ranking
                </div>
                <div class="button-wrapper">
                    <button id="suggestBtn" aria-label="Sugerir">
                        <span>Sugerir Canción</span>
                    </button>
                </div>
            </div>
            <ul id="songList"></ul>
        </div>
    </div>

    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="../components/list-item.js"></script>
    <script src="../components/list.js"></script>
</body>
</html>
