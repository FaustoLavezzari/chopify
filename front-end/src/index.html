<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chopify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://static.wixstatic.com/media/11062b_0bb176c63fe24ad0b8cf36eb45187620~mv2.jpg/v1/fill/w_2391,h_1594,al_c,q_90/11062b_0bb176c63fe24ad0b8cf36eb45187620~mv2.webp'); /* Reemplaza con la URL de tu imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            backdrop-filter: blur(5px);
        }
        .login-card {
            padding: 2rem;
            border-radius: 8px;
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: 0 0px 20px rgba(10, 0, 0, 0.8);
            transform: scale(1.3);
            transform-origin: center;
        }
        .form-control {
            background-color: #2e2e2e;
            color: #ffffff;
            border: 1px solid #575757;
            caret-color: #ffffff;
        }
        .form-control:focus {
            background-color: #2e2e2e;
            color: #ffffff;
            border-color: #575757;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #da6517;
            border-color: #ee6d17;
        }
        .btn-primary:hover {
            background-color: #ff7c24;
            border-color: #ff7c24;
        }
        a {
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
        .title {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title i {
            margin-right: 0.5rem;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="title mb-4 text-center">
            Chopify&nbsp;<i class="fas fa-beer"></i>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;

            if (name === '') {
                alert('Por favor, ingrese su nombre.');
            } else {
                fetch('http://localhost:8080/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    window.location.href = 'pages/list.html';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error al realizar el login.');
                });
            }
        });
    </script>
</body>
</html>
