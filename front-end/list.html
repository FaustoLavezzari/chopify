<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Elementos</title>
    <title>Lista de Elementos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <!-- GSAP Particle Plugin (Optional if using specific particle effects) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ParticleEffectPlugin.min.js"></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="list-style.css">
</head>
<body>
    <div class="container">
        <div class="list-container">
            <div class="title text-center mb-4">
                <i class="fas fa-list"></i>&nbsp;Lista de Elementos
            </div>
            <ul id="itemList" class="list-group">
                <!-- Lista de elementos será cargada aquí -->
            </ul>
        </div>
        <div class="button-card">
            <div class="button-container">
                <button class="btn btn-custom">Sugerir</button>
            </div>
        </div>
    </div>

    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="list-scripts.js"></script>
</body>
</html>
